<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Basketball Simulation</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        .controls {
            margin-bottom: 10px;
        }
        .control {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Rotating Basketball Simulation</h1>
    <div class="controls">
        <div class="control">
            <label for="initialOmega">Initial Angular Velocity:</label>
            <input type="number" id="initialOmega" value="0.1" step="0.01">
        </div>
        <div class="control">
            <label for="friction">Friction Coefficient:</label>
            <input type="number" id="friction" value="0.01" step="0.01">
        </div>
        <div class="control">
            <label for="restitution">Restitution Coefficient:</label>
            <input type="number" id="restitution" value="0.8" step="0.1">
        </div>
        <button id="resetButton">Reset Simulation</button>
    </div>
    <canvas id="simulationCanvas" width="800" height="600"></canvas>
    <script src="script.js"></script>
</body>
</html>
